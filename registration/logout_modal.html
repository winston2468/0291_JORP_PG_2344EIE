<!DOCTYPE html>




<head>



    <style type="text/css">
        .page-header h2 {
            margin-top: 0;
        }

        table tr td:last-child a {
            margin: 0 auto;
        }
    </style>

</head>
<body>
        <!-- logout modal -->
        
        <div class="modal fade" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center>
                        <h4 class="modal-title" id="basicModal">Logout</h4>
                    </center>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="logout_form" action="">
    
                            <div class='row form-group'>
                              <p>Are you sure?</p>
    
                            </div>
    
    
                    </div>
                </div>
                <center>
                <div class="modal-footer">
    
                    <button type="submit" class="btn btn-primary">Logout</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </center>
                <div id="alert" class="alert alert-info text-center" style="display:none;">
                        <span id="alert_message"></span>
                    </div>
            </div>
        </div>
    </div>




</body>



</html>
